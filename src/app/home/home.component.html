<div class="container">
    <input type="text" [(ngModel)]="category">
</div>
<div [ngSwitch]="category">
    <div *ngSwitchCase="'movie'" class="container">
        <web-movie *ngFor="let movie of movies" [movie]="movie" appOnHover="#44AACD"></web-movie>
    </div>
    <div *ngSwitchDefault class="container">
        <web-splash-screen></web-splash-screen>
    </div>
</div>
